<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign in</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }

    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background-color: #fff;
      border-radius: 6px;
      padding: 40px 32px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .header h2 {
      font-size: 20px;
      margin: 0;
      color: #2f2f2f;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 14px;
      color: #333;
    }

    input {
      padding: 10px;
      font-size: 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #007dc1;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background-color: #0063a6;
    }

    .footer {
      text-align: center;
      margin-top: 24px;
    }

    .footer a {
      text-decoration: none;
      color: #007dc1;
      font-size: 13px;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .note {
      text-align: center;
      font-size: 12px;
      color: #777;
      margin-top: 32px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="header">
      <h2>Sign in to continue</h2>
    </div>
    <form>
      <label for="username">Email or Username</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Sign In</button>
    </form>
    <div class="footer">
      <a href="#">Need help signing in?</a>
    </div>
    <div class="note">
      This is part of a security awareness simulation at Doppel.
    </div>
  </div>
</body>
</html>
