<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stripe Login</title>
<style>
    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Ubuntu, sans-serif;
        background: linear-gradient(180deg, #0a2540 0%, #1b2559 10%, #ffffff 55%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
        font-weight: 600;
        color: #0a2540;
    }

    label {
        display: block;
        margin-bottom: 6px;
        color: #0a2540;
        font-weight: 500;
    }

    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid #d9d9e3;
        background-color: #f6f9fc;
        color: #0a2540;
        font-size: 16px;
    }

    input:focus {
        outline: none;
        border-color: #635bff;
        background-color: white;
    }

    button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(90deg, #635bff, #5a67ff);
        border: none;
        border-radius: 8px;
        color: white;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    button:hover {
        background: linear-gradient(90deg, #5a67ff, #635bff);
    }

    .footer-links {
        margin-top: 20px;
        text-align: center;
    }

    .footer-links a {
        color: #635bff;
        text-decoration: none;
        margin: 0 8px;
        font-size: 14px;
    }

    .footer-links a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Sign in to Stripe</h1>
    <form>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required>

        <button type="submit">Sign in</button>
    </form>

    <div class="footer-links">
        <a href="#">Forgot password?</a> | 
        <a href="#">Sign up</a>
    </div>
</div>

</body>
</html>
