  <title>Internal Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      color: #000;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .logo {
      text-align: left;
      margin-bottom: 30px;
    }
    .logo img {
      height: 40px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #999;
      border-radius: 2px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 15px;
      background-color: #d9e6f8;
      color: #000;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c6d9f1;
    }
    .forgot {
      display: inline-block;
      margin-left: 15px;
      font-size: 14px;
    }
    .forgot a {
      color: #0047bb;
      text-decoration: none;
      font-weight: bold;
    }
    .forgot a:hover {
      text-decoration: underline;
    }
    .passcode {
      margin: 25px 0 10px;
      font-size: 14px;
    }
    .passcode a {
      color: #0000ee;
      font-weight: bold;
      text-decoration: none;
    }
    .signup {
      font-size: 14px;
      margin-top: 20px;
    }
    .signup a {
      font-weight: bold;
      color: #0000ee;
      text-decoration: none;
    }
    .signup a:hover {
      text-decoration: underline;
    }
    .footer {
      margin-top: 80px;
      padding: 20px;
      font-size: 12px;
      color: #666;
      text-align: center;
      border-top: 1px solid #ddd;
    }
    .footer a {
      margin: 0 5px;
      color: #444;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
