<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuSign Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            width: 360px;
            text-align: left;
        }
        .logo {
            width: 160px;
            display: block;
            margin: 0 auto 20px;
        }
        h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .forgot-password {
            text-align: right;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .forgot-password a {
            color: #0078D4;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #2128fa;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }
        button:hover {
            background: #E6B800;
        }
        .sign-up {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .sign-up a {
            color: #0078D4;
            text-decoration: none;
        }
        .sign-up a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://cdn-public.softwarereviews.com/production/logos/offerings/6954/large/668f77633f471278ec8cf791_DocuSign-Logo-New.png" alt="DocuSign Logo" class="logo">
        <h2>Sign in to DocuSign</h2>
        <form action="#" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <div class="forgot-password">
                <a href="Click It!!">Forgot password?</a>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <div class="sign-up">
            New to DocuSign? <a href="#">Sign up for free</a>
        </div>
    </div>
</body>
</html>
