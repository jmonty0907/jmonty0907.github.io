<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Microsoft Account Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f3f2f1;
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            background-color: white;
            margin: 80px auto;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 16px rgba(0,0,0,0.1);
        }
        .logo {
            display: block;
            margin: 0 auto 20px auto;
        }
        h2 {
            text-align: center;
            color: #262626;
            margin-bottom: 10px;
        }
        p {
            text-align: center;
            color: #555555;
            font-size: 14px;
            margin-bottom: 30px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 10px;
            margin-bottom: 20px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            background-color: #0067b8;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005a9e;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #999999;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft Logo" class="logo" width="120">
    <h2>Verify Your Identity</h2>
    <p>Enter the 6-digit code from your Microsoft Authenticator app</p>
    <form>
        <input type="text" placeholder="Enter code" maxlength="6" required>
        <button type="submit">Verify</button>
    </form>
    <div class="footer">
        &copy; 2025 Microsoft
    </div>
</div>

</body>
</html>
