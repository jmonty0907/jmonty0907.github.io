<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-Factor Authentication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f3f2f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            background-color: white;
            margin: 80px auto;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .logo {
            display: block;
            margin: 0 auto 20px auto;
        }
        h2 {
            text-align: center;
            color: #333333;
            margin-bottom: 10px;
        }
        p {
            text-align: center;
            color: #666666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            background-color: #0078d4;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005ea2;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #999999;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://logincdn.msauth.net/16.000.31311.5/images/microsoft_logo.png" alt="Microsoft Logo" class="logo" width="120">
    <h2>Approve Sign In Request</h2>
    <p>Enter the code from your authenticator app</p>
    <form>
        <input type="text" placeholder="Enter 6-digit code" maxlength="6" required>
        <button type="submit">Verify</button>
    </form>
    <div class="footer">
        &copy; Microsoft 2025
    </div>
</div>

</body>
</html>
